<div class="main login" ng-cloak>
    <div class="row">
        <div class="large-6 medium-8 columns">
            <form action="" class="form-horizontal" method="post" role="form" id="forgotPasswordForm" name="forgotPasswordForm" rc-submit="forgotPassword(email)" novalidate="novalidate">
                <input name="__RequestVerificationToken" type="hidden" value="5d4J83cc5XPc3qwXMUHjZ9W7SChKTJiEfzAcipjNWbkUvF5bDid8pikdf1Q_cAPIn61FA-nwqf1Aq6BO1fmBZD5E4VDlYreUKrvccq1DA5Y1">
                <div class="row">
                    <div class="medium-12 columns">
                        <div class="title">
                            <h1 class="ng-binding">{{'ForgateYourPassword' | translate}}</h1>
                            <span class="sub-heading ng-binding">{{'EnterYourEmail' | translate}}<br />{{'ToResetYourPassword' | translate}}.</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-8 columns">
                        <span ng-show="successMsg != '' && successMsg != undefined" class="success" style="color:green">{{successMsg | translate}}</span>
                        <span ng-show="forgotpasswordError != undefined && forgotpasswordError != ''" class="error">{{forgotpasswordError | translate}}</span>
                        </div></div>
                        <div class="row">
                            <div class="medium-8 small-12 columns">
                                <div class="field">
                                    <label for="UserName"><b>{{'Email' | translate}}</b></label>
                                    <span form-input data-type="text"  data-ngclass="{'has-error': rc.forgotPasswordForm.needsAttention(email)}" data-name="email" data-id="email" data-ngmodel="email" data-required="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-8 small-12 columns">
                                <div class="field cancel">
                                    <a href="/" class="gray"><span><img src="/images/cancel.png"></span> {{'Cancel' | translate}}</a>
                                    <input type="submit" ng-disabled="global_process" value="{{'Send' | translate}}" class="btn btn-green btn-large fr m-l5">
                                </div>
                            </div>
                        </div>
            </form>
        </div>
    </div>
</div>
<div class="process-overlay" ng-if="global_process"></div>
<div id="process-loading" ng-cloak class="no-bg" ng-if="global_process">
    <div class="spinner">
        <h2 class="h-20x dark-gray">{{global_process | translate}}</h2>
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
