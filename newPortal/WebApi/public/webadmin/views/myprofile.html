<section class="container">
   <div class="login">
      <h1>My Profile</h1>
        <div ng-if="error" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> {{error}}
        </div>
        <div ng-if="success" class="alert alert-success" role="alert">
            <strong>Success!</strong> {{success}}
        </div>
      <form method="post" id="updateProfileForm" name="updateProfileForm" rc-submit="updateProfile(userData)" novalidate>
        <div class="form-group"><input type="text" name="first_name" id="first_name" value="" ng-model="userData.first_name" validator="[required]" placeholder="First Name"></div>
        <div class="form-group"><input type="text" name="last_name" id="last_name" value="" ng-model="userData.last_name"  validator="[required]" placeholder="Last Name"></div>
        <div class="form-group"><input type="text" name="email" id="email" value="" ng-model="userData.email" validator="[required]" placeholder="Username or Email"></div>
		<div class="form-group"><strong>Optional</strong></div>
        <div class="form-group"><input type="password" name="password" id="password" value="" ng-model="userData.password"  validator="[]" placeholder="New Password"></div>
        <div class="form-group"><input type="password" name="oldpass" id="oldpass" value="" ng-model="userData.oldpass"  validator="[]" placeholder="Old Password"></div>
       
        <p class="submit"><input type="submit" name="commit" value="Save"></p>
      </form>
    </div>
</section>
