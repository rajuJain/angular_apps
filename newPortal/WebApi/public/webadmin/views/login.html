<section class="container">
    <div class="login">
      <h1>Login to Web Admin</h1>
      <div ng-if="loginErrorMessage" class="alert alert-danger" role="alert">
      <strong>Oh snap!</strong> {{loginErrorMessage}}
    </div>
      <form method="post" id="loginForm" name="loginForm" rc-submit="login(credentials)" novalidate>
        <div class="form-group"><input type="text" name="username" id="username" value="" ng-model="credentials.username" validator="[required]" placeholder="Username or Email"></div>
        <div class="form-group"><input type="password" name="password" id="password" value="" ng-model="credentials.password"  validator="[required]" placeholder="Password"></div>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember" id="remember" ng-model="credentials.remember">
            Remember me on this computer
          </label>
          
        </p>
       
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    
  </section>
